<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HUMI</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>
<body>
    <div style="display: flex; align-items: center">
      <p class="nameholder-no-idea">HUMI - Bitki Bilgi Sistemi</p>
      <button id="theme-toggle" class="pulse-animation">
        <i class="fas fa-adjust"></i>
      </button>
    </div>
    <p class="paragraph">Today Is <span id="current-day"></span></p>
    <div class="team-list" id="plant-list"></div>
    <canvas id="humidityChart" width="400" height="200"></canvas>
    <div id="dashboard">
      <div class="widget" id="humidity-chart" draggable="true">
        Humidity Chart
      </div>
      <div class="widget" id="alert-history" draggable="true">
        <h4>Alert History</h4>
        <div id="alert-list"></div>
      </div>
      <div class="widget" id="plant-care-tips" draggable="true">
        <h4>Plant Care Tips</h4>
        <div id="tips-list"></div>
        <div id="gemini-response"></div> <!-- Add this div to display Gemini response -->
      </div>
    </div>

    <footer>
      <div class="credits-footer">
        <p>
          Made By Batuhantrkgl@AlrightStudios <br />
          2024-2025 All Rights Reserved. <br />
          Based on DGO.Robotics's Team Website.
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Added marked library -->
    <script type="module" src="assets/js/script.js?v=1.0"></script>
</body>
</html>
